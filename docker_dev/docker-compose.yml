version: "3"
services:
    siep-auth-web:
      restart: always
      image: nginx:alpine
      container_name: siep-auth-web
      working_dir: /application
      volumes:
          - ..:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8888:80"
      depends_on:
          - siep-auth-php
      networks:
        - siep-lan

    siep-auth-php:
      restart: always
      build: phpdocker/php-fpm
      image: lumen:7.1-fpm
      container_name: siep-auth-php
      working_dir: /application
      volumes:
        - ..:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
      environment:
        - DB_HOST=172.17.0.1
        - DB_DATABASE=siep
        - DB_USERNAME=siep
        - DB_PASSWORD=siep
      networks:
        - siep-lan

networks:
  siep-lan:
    driver: bridge
